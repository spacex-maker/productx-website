<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>登录/注册 - ProTX</title>

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <!-- Main CSS Files -->
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/header.css" rel="stylesheet">
  <link href="assets/css/login.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Auth Section -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-wrapper">
        <div class="auth-grid">
          <!-- Left Side - Brand & Features -->
          <div class="auth-image">
            <div class="brand-content">
              <h2 data-i18n="welcomeBack">欢迎回来</h2>
              <p data-i18n="loginDescription">登录您的账户，开启全球购物之旅</p>
              <div class="auth-features">
                <div class="feature">
                  <div class="feature-icon">
                    <i class="bi bi-shield-check"></i>
                  </div>
                  <div class="feature-text">
                    <h4 data-i18n="secureLogin">安全登录保障</h4>
                    <p data-i18n="secureLoginDesc">多重加密，确保账户安全</p>
                  </div>
                </div>
                <div class="feature">
                  <div class="feature-icon">
                    <i class="bi bi-globe"></i>
                  </div>
                  <div class="feature-text">
                    <h4 data-i18n="globalAccess">全球账户互通</h4>
                    <p data-i18n="globalAccessDesc">一个账号，畅享全球服务</p>
                  </div>
                </div>
                <div class="feature">
                  <div class="feature-icon">
                    <i class="bi bi-person-check"></i>
                  </div>
                  <div class="feature-text">
                    <h4 data-i18n="vipService">专属会员服务</h4>
                    <p data-i18n="vipServiceDesc">尊享会员特权与优惠</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Side - Auth Forms -->
          <div class="auth-forms">
            <div class="auth-tab-buttons">
              <button class="auth-tab active" data-form="loginForm" data-i18n="login">登录</button>
              <button class="auth-tab" data-form="registerForm" data-i18n="register">注册</button>
            </div>

            <div class="auth-form-container">
              <!-- Login Form -->
              <form id="loginForm" class="auth-form active">
                <div class="form-group">
                  <label for="loginEmail" data-i18n="email">邮箱</label>
                  <div class="input-group">
                    <i class="bi bi-envelope"></i>
                    <input type="email" id="loginEmail" required placeholder="请输入邮箱地址">
                  </div>
                </div>
                <div class="form-group">
                  <label for="loginPassword" data-i18n="password">密码</label>
                  <div class="input-group">
                    <i class="bi bi-lock"></i>
                    <input type="password" id="loginPassword" required placeholder="请输入密码">
                    <i class="bi bi-eye toggle-password"></i>
                  </div>
                </div>
                <div class="form-options">
                  <label class="remember-me">
                    <input type="checkbox">
                    <span data-i18n="rememberMe">记住我</span>
                  </label>
                  <a href="#" class="forgot-password" data-i18n="forgotPassword">忘记密码？</a>
                </div>
                <button type="submit" class="auth-button">
                  <span data-i18n="loginButton">登录</span>
                  <i class="bi bi-arrow-right"></i>
                </button>

                <!-- Social Login -->
                <div class="social-login">
                  <div class="divider">
                    <span data-i18n="orLoginWith">或通过以下方式登录</span>
                  </div>
                  <div class="social-buttons">
                    <a href="#" class="social-button" title="Google">
                      <i class="bi bi-google"></i>
                    </a>
                    <a href="#" class="social-button" title="Facebook">
                      <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="social-button" title="Twitter">
                      <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="social-button" title="GitHub">
                      <i class="bi bi-github"></i>
                    </a>
                  </div>
                </div>
              </form>

              <!-- Register Form -->
              <form id="registerForm" class="auth-form">
                <div class="form-group">
                  <label for="registerEmail" data-i18n="email">邮箱</label>
                  <div class="input-group">
                    <i class="bi bi-envelope"></i>
                    <input type="email" id="registerEmail" required placeholder="请输入邮箱地址">
                  </div>
                </div>
                <div class="form-group">
                  <label for="registerPassword" data-i18n="password">密码</label>
                  <div class="input-group">
                    <i class="bi bi-lock"></i>
                    <input type="password" id="registerPassword" required placeholder="请设置密码">
                    <i class="bi bi-eye toggle-password"></i>
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmPassword" data-i18n="confirmPassword">确认密码</label>
                  <div class="input-group">
                    <i class="bi bi-lock"></i>
                    <input type="password" id="confirmPassword" required placeholder="请确认密码">
                    <i class="bi bi-eye toggle-password"></i>
                  </div>
                </div>
                <div class="form-options">
                  <label class="terms">
                    <input type="checkbox" required>
                    <span>
                      <span data-i18n="agreeToTerms">我同意</span>
                      <a href="#" data-i18n="termsLink">服务条款</a>
                      <span data-i18n="andPrivacy">和</span>
                      <a href="#" data-i18n="privacyLink">隐私政策</a>
                    </span>
                  </label>
                </div>
                <button type="submit" class="auth-button">
                  <span data-i18n="registerButton">注册</span>
                  <i class="bi bi-arrow-right"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Main JS Files -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/header.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
