<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>商户登录/注册 - ProTX</title>
    
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Main CSS Files -->
    <link href="assets/css/login.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: url(https://px-1258150206.cos.ap-nanjing.myqcloud.com/protx/website/57078fd10a791a8ce022643246c3fb9969b242f2c9b3f3f646968d4d3009f2a7.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: fixed;
        width: 100%;
    }

    .auth-container {
        opacity: 0.2;
        animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0.2;
        }
        to {
            opacity: 1;
        }
    }

    /* 移动端不使用动画效果 */
    @media (max-width: 768px) {
        .auth-container {
            opacity: 1;
            animation: none;
        }
    }

    /* 仅在桌面端（宽度大于768px）应用透明效果 */
    @media (min-width: 768px) {
        .auth-container {
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        .auth-container:hover {
            opacity: 1;
        }
    }

    /* 调整表单元素间距和大小 */
    .form-group {
        margin-bottom: 12px; /* 减小表单组之间的间距 */
    }

    .form-group label {
        font-size: 12px;
        margin-bottom: 4px; /* 减小标签和输入框之间的间距 */
    }

    .input-group {
        height: 36px; /* 减小输入框高度 */
    }

    .input-group input {
        height: 36px;
        line-height: 36px;
        font-size: 13px;
    }

    .input-group i {
        line-height: 36px;
    }

    .auth-button {
        height: 36px; /* 减小按钮高度 */
        margin-top: 8px; /* 调整按钮上方间距 */
    }

    .form-options {
        margin: 12px 0; /* 调整选项区域的间距 */
    }

    /* 调整密码强度指示器间距 */
    .password-strength {
        margin-top: 4px;
    }

    .password-match-indicator {
        margin-top: 4px;
    }
</style>
<body>
    <header id="header" class="header fixed-top">
        <div class="container-fluid">
            <!-- Logo and Merchant Label -->
            <div class="d-flex align-items-center">
                <a href="index.html" class="logo">
                    <h1 class="sitename">Pro<span class="highlight">TX</span></h1>
                </a>
                <div class="merchant-label">商户登录</div>
            </div>

            <!-- Language Selector -->
            <div class="language-selector">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i>
                        <span class="current-lang"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#" data-lang="ar">العربية</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="de">Deutsch</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="es">Español</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="fr">Français</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="it">Italiano</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="ja">日本語</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="ko">한국어</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="ru">Русский</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="zh">中文</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="auth-area">
        <div class="auth-container">
            <div class="auth-wrapper">
                <div class="auth-grid">
                    <!-- Left Side - Brand & Features -->
                    <div class="auth-image">
                        <div class="brand-content">
                            <h2 data-i18n="welcomeBack">欢迎回来</h2>
                            <p data-i18n="loginToYourAccountAndStartYourGlobalShoppingJourney">登录您的商户账户，开启全球服务之旅</p>
                            <div class="auth-features">
                                <div class="feature">
                                    <div class="feature-icon">
                                        <i class="bi bi-shield-check"></i>
                                    </div>
                                    <div class="feature-text">
                                        <h4 data-i18n="secureLogin">安全登录保障</h4>
                                        <p data-i18n="secureLoginDesc">多重加密，确保账户安全</p>
                                    </div>
                                </div>
                                <div class="feature">
                                    <div class="feature-icon">
                                        <i class="bi bi-globe"></i>
                                    </div>
                                    <div class="feature-text">
                                        <h4 data-i18n="globalAccess">全球业务拓展</h4>
                                        <p data-i18n="globalAccessDesc">一个账号，服务全球客户</p>
                                    </div>
                                </div>
                                <div class="feature">
                                    <div class="feature-icon">
                                        <i class="bi bi-person-check"></i>
                                    </div>
                                    <div class="feature-text">
                                        <h4 data-i18n="vipService">专属商户服务</h4>
                                        <p data-i18n="vipServiceDesc">尊享商户特权与支持</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Side - Auth Forms -->
                    <div class="auth-forms">
                        <div class="auth-tab-buttons">
                            <button class="auth-tab active" data-form="loginForm" data-i18n="login">登录</button>
                            <button class="auth-tab" data-form="registerForm" data-i18n="register">注册</button>
                        </div>

                        <div class="auth-form-container">
                            <!-- Login Form -->
                            <form id="loginForm" class="auth-form active">
                                <div class="form-group">
                                    <label for="loginPhone">联系电话</label>
                                    <div class="input-group">
                                        <i class="bi bi-phone"></i>
                                        <input type="tel" id="loginPhone" required placeholder="请输入联系电话">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">密码</label>
                                    <div class="input-group">
                                        <i class="bi bi-lock"></i>
                                        <input type="password" id="loginPassword" required placeholder="请输入密码">
                                        <i class="bi bi-eye-slash toggle-password"></i>
                                    </div>
                                </div>
                                <div class="form-options">
                                    <label class="remember-me">
                                        <input type="checkbox">
                                        <span>记住我</span>
                                    </label>
                                    <a href="#" class="forgot-password">忘记密码？</a>
                                </div>
                                <button type="submit" class="auth-button">
                                    <span>登录</span>
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </form>

                            <!-- Register Form -->
                            <form id="registerForm" class="auth-form">
                                <div class="form-group">
                                    <label for="merchantName">商户名称</label>
                                    <div class="input-group">
                                        <i class="bi bi-shop"></i>
                                        <input type="text" id="merchantName" required placeholder="请输入商户名称">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contactPerson">联系人姓名</label>
                                    <div class="input-group">
                                        <i class="bi bi-person"></i>
                                        <input type="text" id="contactPerson" required placeholder="请输入联系人姓名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contactPhone">联系电话</label>
                                    <div class="input-group">
                                        <i class="bi bi-phone"></i>
                                        <input type="tel" id="contactPhone" required placeholder="请输入联系电话">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contactEmail">联系邮箱</label>
                                    <div class="input-group">
                                        <i class="bi bi-envelope"></i>
                                        <input type="email" id="contactEmail" required placeholder="请输入联系邮箱">
                                    </div>
                                </div>
                                <div class="form-group password-group">
                                    <label for="password">设置密码</label>
                                    <div class="input-group">
                                        <i class="bi bi-lock"></i>
                                        <input type="password" id="password" required 
                                               placeholder="请设置登录密码" 
                                               class="password-input"
                                               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                                        <button type="button" class="toggle-password">
                                            <i class="bi bi-eye-slash"></i>
                                        </button>
                                    </div>
                                    <div class="password-strength">
                                        <div class="strength-bar"></div>
                                        <div class="strength-label">密码强度: <span>弱</span></div>
                                    </div>
                                </div>
                                <div class="form-group password-group">
                                    <label for="confirmPassword">确认密码</label>
                                    <div class="input-group">
                                        <i class="bi bi-lock-check"></i>
                                        <input type="password" id="confirmPassword" required 
                                               placeholder="请再次输入密码"
                                               class="confirm-password-input">
                                        <button type="button" class="toggle-password">
                                            <i class="bi bi-eye-slash"></i>
                                        </button>
                                    </div>
                                    <div class="password-match-indicator">
                                        <i class="bi bi-check-circle"></i>
                                        <span>密码匹配</span>
                                    </div>
                                </div>
                                <div class="form-options">
                                    <label class="terms">
                                        <input type="checkbox" required>
                                        <span>
                                            我同意
                                            <a href="#">服务条款</a>
                                            和
                                            <a href="#">隐私政策</a>
                                        </span>
                                    </label>
                                </div>
                                <button type="submit" class="auth-button">
                                    <span>注册</span>
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const BASE_URL = 'http://127.0.0.1:8080';

            // 表单切换功能
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有标签的活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    const targetForm = document.getElementById(tab.dataset.form);
                    const container = document.querySelector('.auth-form-container');
                    
                    // 获取目标表单的高度
                    targetForm.style.position = 'absolute';
                    targetForm.style.visibility = 'hidden';
                    targetForm.classList.add('active');
                    const height = targetForm.offsetHeight;
                    targetForm.classList.remove('active');
                    targetForm.style.position = '';
                    targetForm.style.visibility = '';
                    
                    // 设置容器高度动画
                    container.style.height = container.offsetHeight + 'px';
                    requestAnimationFrame(() => {
                        container.style.height = height + 'px';
                        
                        // 切换表单显示
                        forms.forEach(form => {
                            form.classList.remove('active');
                        });
                        targetForm.classList.add('active');
                    });
                    
                    // 动画结束后清除高度
                    setTimeout(() => {
                        container.style.height = '';
                    }, 300);

                    // 切换背景图
                    if (tab.dataset.form === 'loginForm') {
                        document.body.style.backgroundImage = "url('https://px-1258150206.cos.ap-nanjing.myqcloud.com/protx/website/57078fd10a791a8ce022643246c3fb9969b242f2c9b3f3f646968d4d3009f2a7.png')";
                    } else if (tab.dataset.form === 'registerForm') {
                        document.body.style.backgroundImage = "url('https://px-1258150206.cos.ap-nanjing.myqcloud.com/protx/website/3d394b6932f2f024339586703ae2c46d68fe22f6af0a58ada0445b7f3fc5c751.png')";
                    }
                });
            });

            // 初始化容器高度
            const activeForm = document.querySelector('.auth-form.active');
            if (activeForm) {
                const container = document.querySelector('.auth-form-container');
                container.style.height = activeForm.offsetHeight + 'px';
                setTimeout(() => {
                    container.style.height = '';
                }, 100);
            }

            // 密码显示切换
            const toggles = document.querySelectorAll('.toggle-password');
            toggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.classList.toggle('bi-eye');
                    this.classList.toggle('bi-eye-slash');
                });
            });

            // 登录请求
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const contactPhone = document.getElementById('loginPhone').value;
                const password = document.getElementById('loginPassword').value;

                fetch(`${BASE_URL}/base/repair-service-merchants/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ contactPhone, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('merchantToken', data.data.token);
                        const merchantInfo = {
                            id: data.data.id,
                            merchantName: data.data.merchantName,
                            contactPerson: data.data.contactPerson,
                            contactPhone: data.data.contactPhone,
                            contactEmail: data.data.contactEmail,
                            merchantLogo: data.data.merchantLogo,
                            pendingOrders: data.data.pendingOrders,
                            rating: data.data.rating,
                            status: data.data.status,
                            vipLevel: data.data.vipLevel
                        };
                        localStorage.setItem('merchantInfo', JSON.stringify(merchantInfo));
                        window.location.href = 'index.html';
                    } else {
                        alert('登录失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('登录请求失败');
                });
            });

            // 注册请求
            document.getElementById('registerForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const merchantName = document.getElementById('merchantName').value;
                const contactPerson = document.getElementById('contactPerson').value;
                const contactPhone = document.getElementById('contactPhone').value;
                const contactEmail = document.getElementById('contactEmail').value;
                const password = document.getElementById('password').value;

                fetch(`${BASE_URL}/base/repair-service-merchants/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        merchantName, 
                        contactPerson, 
                        contactPhone, 
                        contactEmail, 
                        password 
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('注册成功，请登录');
                        document.querySelector('[data-form="loginForm"]').click();
                    } else {
                        alert('注册失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('注册请求失败');
                });
            });

            // 检查登录状态
            function checkAuth() {
                const token = localStorage.getItem('merchantToken');
                if (token) {
                    window.location.href = 'index.html';
                }
            }

            checkAuth();

            // 密码强度检查
            const passwordInput = document.getElementById('password');
            const strengthBar = document.querySelector('.strength-bar');
            const strengthLabel = document.querySelector('.strength-label span');

            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                // 检查密码强度
                if (password.length >= 8) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^A-Za-z0-9]/)) strength++;

                // 更新强度显示
                strengthBar.className = 'strength-bar';
                switch(strength) {
                    case 0:
                    case 1:
                        strengthBar.classList.add('weak');
                        strengthLabel.textContent = '弱';
                        break;
                    case 2:
                    case 3:
                        strengthBar.classList.add('medium');
                        strengthLabel.textContent = '中';
                        break;
                    case 4:
                        strengthBar.classList.add('strong');
                        strengthLabel.textContent = '强';
                        break;
                }
            });

            // 密码匹配检查
            const confirmInput = document.getElementById('confirmPassword');
            const matchIndicator = document.querySelector('.password-match-indicator');

            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirm = confirmInput.value;
                
                if (confirm.length > 0) {
                    matchIndicator.classList.add('show');
                    if (password === confirm) {
                        matchIndicator.classList.add('match');
                        matchIndicator.classList.remove('mismatch');
                        matchIndicator.innerHTML = '<i class="bi bi-check-circle"></i><span>密码匹配</span>';
                        confirmInput.parentElement.classList.add('valid');
                        confirmInput.parentElement.classList.remove('invalid');
                    } else {
                        matchIndicator.classList.remove('match');
                        matchIndicator.classList.add('mismatch');
                        matchIndicator.innerHTML = '<i class="bi bi-x-circle"></i><span>密码不匹配</span>';
                        confirmInput.parentElement.classList.remove('valid');
                        confirmInput.parentElement.classList.add('invalid');
                    }
                } else {
                    matchIndicator.classList.remove('show');
                    confirmInput.parentElement.classList.remove('valid', 'invalid');
                }
            }

            passwordInput.addEventListener('input', checkPasswordMatch);
            confirmInput.addEventListener('input', checkPasswordMatch);
        });
    </script>
</body>
</html>
